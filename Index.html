<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark </title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Main.css" />
  </head>

  <body>

<section class="py-5 position-relative" >
  <div class=" container d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-2 position-relative">Bookmarker</h1>

  <div class="bookmarkBody w-100 p-3 py-5 d-flex flex-column justify-content-center align-items-center gap-4">
  <h2>
    <i class="fa-solid fa-bookmark" style="color: #b1ac4a;"></i>
    Bookmark your favorite sites 
    <i class="fa-solid fa-bookmark" style="color: #b1ac4a;"></i>
  </h2>
  </div>


<div class="w-100 d-flex flex-column justify-content-center">
  <div class=" mb-3">
    <label for="bookmarkName" class="pd-2 fw-semibold" >
      <i class="fa-solid fa-floppy-disk pe-2"></i>
      Site Name
    </label>
    <input type="text" class="form-control " id="bookmarkName" placeholder="Bookmark Name">
  </div>
</div>

<div class="w-100 d-flex flex-column justify-content-center ">
  <div class=" mb-3">
    <label for="bookmarkLink" class="pd-2 fw-semibold" >
      <i class="fa-solid fa-link pe-2"></i>
      Site URL
    </label>
    <input type="text" class="form-control " id="bookmarkLink" placeholder="Website URL">
  </div>
</div>

<button onclick="submitBtn();" id="submit" class="btn btn-danger px-5">Submit</button>

<table class="table mt-4 text-center bg-light">
  <thead>
    <tr>
      <th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr>
  </thead>
  <tbody id="tableContent"></tbody>
</table>
  </div>


<div class="container">
  <div class="row">
    <div
    class="box-info  position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
  >
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
      <header
        class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
      >
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Obs Something is wrong, please check Name or Url is not valid
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>
           name must containat least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>
          Site URL must be a valid one
        </li>
      </ol>
    </div>
  </div>
  </div>
</div>




</section>


    

   <script src="js/Index.js"></script>
  </body>
</html>
